server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    charset utf-8;

    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    keepalive_timeout 600;

    location = /index.html {
        add_header Cache-Control "no-cache, no-store";
        add_header X-Content-Type-Options nosniff;
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
        add_header Content-Security-Policy "default-src *;img-src 'self' data:;script-src 'self' 'unsafe-inline' 'unsafe-eval';style-src 'self' 'unsafe-inline' *;connect-src *; font-src *; frame-src *; media-src *; object-src *";
        add_header X-Frame-Options SAMEORIGIN;
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Permissions-Policy "fullscreen=(self 'none')";
    }

    location /healthz {
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    location / {
        index  index.html index.htm;
        try_files $uri $uri/ /index.html?$args;
        add_header Cache-Control "no-cache, no-store";
    }

    location ~* \..*$ {
        index  index.html index.htm;
        try_files $uri $uri/ /index.html?$args;
        add_header Cache-Control "no-cache, no-store";
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    client_max_body_size 10m;

    # set expiration of assets to MAX for caching
    location ~* \.(ico|css|js|gif|jpe?g|png)$ {
        expires max;
        add_header Cache-Control "public";
    }
}
